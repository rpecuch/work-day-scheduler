<!DOCTYPE html>
<html lang="en">
    <!-- already linked to Bootstrap, font awesome, google fonts, and css sheet -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <p id="appt-message"></p>

    <div class="container">
        <!-- row 1 9-10am -->
        <div class="row time-block" id="9AM">
            <div class="col-2 hour"></div>
            <div class="col-8">
                <textarea></textarea>
            </div>
            <div class="col-2 saveBtn">
            </div>
        </div>
        <!-- row 2 10-11am -->
        <div class="row time-block" id="10AM">
            <div class="col-2 hour"></div>
            <div class="col-8">
                <textarea></textarea>
            </div>
            <div class="col-2 saveBtn">
            </div>
        </div>
        <!-- row 3 11-12 -->
        <div class="row time-block" id="11AM">
            <div class="col-2 hour"></div>
            <div class="col-8">
                <textarea></textarea>
            </div>
            <div class="col-2 saveBtn">
            </div>
        </div>
        <!-- row 4 12-1pm -->
        <div class="row time-block" id="12PM">
            <div class="col-2 hour"></div>
            <div class="col-8">
                <textarea></textarea>
            </div>
            <div class="col-2 saveBtn">
            </div>
        </div>
        <!-- row 5 1-2pm -->
        <div class="row time-block" id="1PM">
            <div class="col-2 hour"></div>
            <div class="col-8">
                <textarea></textarea>
            </div>
            <div class="col-2 saveBtn">
            </div>
        </div>
        <!-- row 6 2-3pm -->
        <div class="row time-block" id="2PM">
            <div class="col-2 hour"></div>
            <div class="col-8">
                <textarea></textarea>
            </div>
            <div class="col-2 saveBtn">
            </div>
        </div>
        <!-- row 7 3-4pm -->
        <div class="row time-block" id="3PM">
            <div class="col-2 hour"></div>
            <div class="col-8">
                <textarea></textarea>
            </div>
            <div class="col-2 saveBtn">
            </div>
        </div>
        <!-- row 8 4-5pm -->
        <div class="row time-block" id="4PM">
            <div class="col-2 hour"></div>
            <div class="col-8">
                <textarea></textarea>
            </div>
            <div class="col-2 saveBtn">
            </div>
        </div>
        <!-- row 9 5-6pm -->
        <div class="row time-block" id="5PM">
            <div class="col-2 hour"></div>
            <div class="col-8">
                <textarea></textarea>
            </div>
            <div class="col-2 saveBtn">
            </div>
        </div>

        <button id="clear-btn">Clear Calendar</button>
    </div>

    <!-- already linked to jquery core and moment -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
